 {
 "Description": "Creating an ec2 instance - Technical Assessment",
 "Parameters": {
    "KeyName": {
        "Description": "Key Pair name",
        "Type": "AWS::EC2::KeyPair::KeyName",
        "Default": "xxx-xxx"
    },
    "VPC": {
        "Type": "AWS::EC2::VPC::Id",
        "Default":"vpc-xxxxxx"
    },
    "Subnet":{
        "Type": "AWS::EC2::Subnet::Id",
        "Default": "Subnet-xxxxx"
    },
    "InstanceType": {
        "Description": "Select one of the possible instance types",
        "Type": "String",
        "Default": "t2.micro",
        "AllowedValues": ["t2.micro"]
    },
    "IamInstanceProfileName": {
        "Description": "Select one of the possible instance types",
        "Type": "String",
        "Default": "AllowSSMRole",
    },
    "SecurityGroup":{
         "Type": "AWS::EC2::SecurityGroup::Id",
         "Default" : "givesecuritygroupid",
         "AllowedValues": ["sg-xxxxx"]
    } 
},
"Resources":{
    "Server": {
        "Type": "AWS::EC2::Instance",
        "Properties": {
            "ImageId": "ami-098789xxxxxxxxx",
            "InstanceType": {"Ref": "InstanceType"},
            "KeyName": {"Ref": "KeyName"},
            "SecurityGroupIds": [{"Ref": "SecurityGroup"}],
            "SubnetId": {"Ref": "Subnet"}
            "IamInstanceProfile" :{"Ref":"IamInstanceProfileName" },
            "UserData": { "Fn::Base64" : { "Fn::Join" : ["", [
						
    },
    "MyVolume" : {
      "Type" : "AWS::EC2::Volume",
      "Properties" : {
        "Size" : "1",
        "VolumeType" : "gp2",
        "Encrypted" : "true",
        "AvailabilityZone" :  { "Fn::GetAtt" : [ "Server", "AvailabilityZone" ] },,
        "Tags" : [ {
         "Key" : "VolName",
         "Value" : "BackupDrive"
      } ]
      }
    },
    "attachment" : {
      "Type" : "AWS::EC2::VolumeAttachment",
      "Properties" : {
        "InstanceId" : { "Ref" : "Server" },
        "VolumeId"  : { "Ref" : "MyVolume" },
        "Device" : "/dev/sdh"
      }
    }
    "IPAddress" : {
      "Type" : "AWS::EC2::EIP"
    },
    "IPAssoc" : {
      "Type" : "AWS::EC2::EIPAssociation",
      "Properties" : {
        "InstanceId" : { "Ref" : "Server" },
        "EIP" : { "Ref" : "IPAddress" }
      }
    }
},
"Outputs": {
    "PublicName": {
        "Value": {"Fn::GetAtt": ["Server", "PublicDnsName"]},
        "Description": "Public name (connect via SSH)"
    }   
 }
}